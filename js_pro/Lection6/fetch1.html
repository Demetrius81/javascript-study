<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        "use strict";
        (async () => {
            const url = "https://catfact.ninja/fact";
            const response = await fetch(url);
            console.log(response.status);
            console.log(response.ok);
            const fact = await response.json();
            console.log(fact);
        })();
        
        // response.json()
        // response.text()
        // response.blob() binary data
        // response.arrayBuffer() ArrayBuffer low-level binary data
        // response.formData() FormData object
        // response.body 

        "use strict";
        fetch("https://catfact.ninja/facts").then(response => response.json).then(console.log);

        "use strict";
        fetch("https://catfact.ninja/fact").then(response => response.json).then(x => console.log(x));
        </script>
    </body>
</html>
