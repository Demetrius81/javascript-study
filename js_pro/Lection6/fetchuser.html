<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Информация о случайных пользователях</h1>
        <label for="sort-select">Сортировка</label>
        <select id="sort-select">
            <option value="name">По имени</option>
            <option value="age">по возрасту</option>
        </select>
        <div id="list-user"></div>
        <script>
        const userListEl = document.querySelector("#user-list");
        const sortSelect = document.querySelector("#sort-select");
        fetch("https://randomuser.me/api/?results=5").then(x => x.json()).then(x => {
            let users = x.results;
            renderUserList(users);
            sortSelect.addEventListener("change", () => {
                const selectedOption = sortSelect.value;
                users = sortUsers(users, selectedOption);
                renderUserList(users);
            })
        }).catch(err => console.log(err));

        function renderUserList(users) {
            userListEl.innerHTML = "";
            users.forEach(user => {
                const userEl = sreateUserElement(user);
                userListEl.appendChild(userEl);
            });
        };

        function createUserElement(user) {
            const userContainer = document.createElement("div");
            userContainer.classList.add("user");

            const userName = document.createElement("p");
            userName.textContent = `Name: ${user.name.first} ${user.name.last}`;
            userContainer.appendChild(userName);

            const userAge = document.createElement("p");
            userAge.textContent = `Age: ${user.dob.age}`;
            userContainer.appendChild(userAge);
            
            return userContainer
        }

        function sortUsers(users, sortBy) {
            return users.sort((a, b) => {
                if (sortBy === "name") {
                    return a.name.first.localCompare(b.name.first);
                } else if (sortBy === "age") {
                    return a.dob.age - b.dob.age;
                }
            });
        }
        </script>
    </body>
</html>
