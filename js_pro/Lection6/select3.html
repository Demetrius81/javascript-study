<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <title>Internet-market</title>
        <label for="sort-select">Sort</label>
        <select id="sort-select">
            <option value="asc">По возрастанию цены</option>
            <option value="desc">По убыванию цены</option>
        </select>
        <ul id="product-list">
            <li class="product-item">Product 1 - $50</li>
            <li class="product-item">Product 2 - $30</li>
            <li class="product-item">Product 3 - $70</li>
            <li class="product-item">Product 4 - $20</li>
        </ul>
        <script>
        const sortSelect = document.querySelector("#sort-select");
        const productList = document.querySelector("#product-list");
        const productItems = Array.from(document.querySelector("#product-item"));

        sortSelect.addEventListener("change", function () {
            const selectOption = sortSelect.value;
            switch (selectOption) {
                case "asc":
                    productItems.sort((a, b) => {
                        const priceA = parseInt(a.textcontent.split(" - $")[1]);
                        const priceB = parseInt(b.textcontent.split(" - $")[1]);
                        return priceA - priceB
                    });
                    break;
                case "desc":
                    productItems.sort((a, b) => {
                        const priceA = parseInt(a.textcontent.split(" - $")[1]);
                        const priceB = parseInt(b.textcontent.split(" - $")[1]);
                        return priceB - priceA
                    });
                    break;
                default:
                    break;
            }
            productItems.forEach(item => productList.appendChild(item));
        });
        </script>
    </body>
</html>
