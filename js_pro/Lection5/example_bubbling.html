<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        ul {
            padding: 0;
        }

        li {
            padding: 10px;
            cursor: pointer;
        }

        li:hover {
            background-color: #f0f0f0;
        }
        </style>
    </head>
    <body>
        <ul id="list">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ul>
        <script>
            const list = document.getElementById("list");
            list.addEventListener("click", function (e) {
                if (e.target.tagName === "LI") {
                    console.log(`You push on ${e.target.textContent}`);
                }
            })
        </script>
    </body>
</html>
