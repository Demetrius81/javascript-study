<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Review</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="header">
            <h2 class="header_title">Добавление отзыва о продукте</h2>
            <div class="header_box">
                <a href="./products.html" class="header_box__link">Страница продуктов</a>
            </div>
        </header>
        <div class="box">
            <label class="box_text">
                <input class="box_product box_input-text" type="text" name="product">
                Название продукта
            </label>
            <label class="box_text">
                <textarea
                    class="box_review box_input-text"
                    name="review"
                    id="review"
                    cols="50"
                    rows="10"
                ></textarea>
                Отзыв
            </label>
            <button class="box_btn add">Добавить отзыв</button>
        </div>
    </body>
</html>
