<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="slide">
        <figure class="slide_picture-box">
            <p>
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20230527/pngtree-phoenix-bird-in-flames-wallpapers-wallpapershd-image_2697352.jpg"
                    alt="">
            </p>
            <figcaption class="slide_picture-description">Софийский собор</figcaption>
        </figure>
        <div class="slide_button-box">
            <button class="like-btn slide_btn">Like</button>
            <span>
                <button class="prev-btn slide_btn">Previous photo</button>
                <button class="next-btn slide_btn">Next photo</button>
            </span>
            <button class="refresh-btn slide_btn">Refresh page</button>
        </div>
    </article>
    <script src="scripr.js"></script>
</body>

</html>
