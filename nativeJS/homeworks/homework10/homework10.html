<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 10</title>
        <link rel="stylesheet" href="homework10.css">
    </head>
    <body>
        <div class="card-box"></div>
        <script src="data.js"></script>
        <script>
            const cardBoxEl = document.body.querySelector('.card-box');

            const data = JSON.parse(dataInfo);

            console.log(data);

            data.forEach(item => {
                const cardBox__imgEl = document.createElement('img');
                cardBox__imgEl.classList.add('card-box__img');
                const cardBox__textEl = document.createElement('p');
                cardBox__textEl.classList.add('card-box__text');
                const cardBox__headerEl = document.createElement('p');
                cardBox__headerEl.classList.add('card-box__header');
                const cardBox__cardEl = document.createElement('div');
                cardBox__cardEl.classList.add('card-box__card');
                cardBox__cardEl.append(cardBox__imgEl);
                cardBox__cardEl.append(cardBox__headerEl);
                cardBox__cardEl.append(cardBox__textEl);
                cardBox__imgEl.src = item.image;
                cardBox__imgEl.alt = `flowers.${item.image.split('.').slice(-1)}`;
                cardBox__headerEl.textContent = item.header;
                cardBox__textEl.textContent = item.description;
                cardBoxEl.append(cardBox__cardEl);
                
            });
        </script>
    </body>
</html>
